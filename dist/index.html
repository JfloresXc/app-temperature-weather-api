<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>CodePen - Earth planet</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="container-lg" id="container">
			<div
				class="
					p-2
					h-100
					row
					d-lg-flex
					justify-content-lg-center
					align-items-lg-center
				"
				id="content"
			>
				<div class="col-lg-4">
					<div class="card text-center">
						<div class="card-body">
							<h1 class="h3" id="w-location"></h1>
							<h3 class="h4" id="w-description"></h3>
							<h3 class="h4" id="w-temperature"></h3>
							<ul class="list-group m-3">
								<li
									class="list-group-item"
									id="w-clouds"
								></li>
								<li
									class="list-group-item"
									id="w-wind"
								></li>
							</ul>
						</div>
					</div>
					<div class="card mt-3 bg-success">
						<div class="card-body">
							<form id="form-api">
								<div class="mb-3">
									<input
										type="text"
										class="form-control"
										id="w-city"
										placeholder="City"
									/>
								</div>
								<div class="mb-3">
									<select
										id="w-cities"
										class="form-control"
									>
										<option>Lima</option>
										<option>Arequipa</option>
										<option>London</option>
										<option>Toronto</option>
										<option>Sidney</option>
									</select>
								</div>
								<button
									type="submit"
									class="btn btn-dark form-control"
								>
									SAVE CHANGES
								</button>
							</form>
						</div>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="card bg-success">
						<div class="card-header bg-light">
							<h2 class="h3">Temperature</h2>
						</div>
						<div class="card-body">
							<ul class="list-group">
								<li
									class="list-group-item"
									id="w-celsius"
								></li>
								<li
									class="list-group-item"
									id="w-kelvin"
								></li>
								<li
									class="list-group-item"
									id="w-fahrenheit"
								></li>
								<li
									class="list-group-item"
									id="w-rankine"
								></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="earth"></div>
		</div>

		<script src="bundle.js"></script>
	</body>
</html>
